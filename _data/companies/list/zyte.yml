description: |
    [Zyte](https://www.zyte.com/) was founded by the creators of Scrapy and
    currently is the largest company sponsoring Scrapy development. We provide
    market-leading web data extraction products and services, Zyte API,
    [Zyte Data](https://www.zyte.com/data-extraction/?utm_medium=referral&utm_source=scrapy.org)
    and
    [Scrapy Cloud](https://www.zyte.com/scrapy-cloud/?utm_medium=referral&utm_source=scrapy.org).
    [Zyte API](https://www.zyte.com/zyte-api/?utm_medium=referral&utm_source=scrapy.org)
    is our flagship solution that automatically
    handles bans, extracts data, renders pages, automates browser actions,
    generates screenshots, manages sessions and cookies, reports on and
    analyzes usage, and provides transparent, per-website pricing.

